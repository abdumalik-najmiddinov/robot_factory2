<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>

<body>
<h2>Create Product</h2>
<form action="/create-product" method="post" enctype="multipart/form-data">
    <input type="file" name="image" placeholder="Rasm kiriting"><br>
    <input type="text" name="title" placeholder="Title kiriting" required><br>
    <input type="number" name="price" placeholder="Price kiriting"><br>
    <input type="number" name="review" placeholder="Review kiriting"><br>
    <textarea name="about" cols="20" rows="5"></textarea><br>
    <button type="submit">Qo'shish</button>
</form>

</body>
</html>
